<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.min.css">
   <title>Система управления ГБУ АПР</title>
   <link rel="icon" href="img/favicon.ico" type="image/x-icon">
   
</head>
<body>
   
   @@include("_header.html")

   <div class="content">

      <div class="sidebar-left">
         <ul class="sidebar-left__menu">
            <!-- Home -->
            <li>
               <a href="home.html" class="nav-link icon-home">Главная</a>
            </li>
            <!-- Mailing -->
            <li>
               <a class="nav-link nav-link--active icon-letter" href="mailing.html">Рассылка почты</a>
            </li>
            <!-- Exit-Log -->
            <li>
               <a class="nav-link icon-file-attach" href="exit-log.html">Журнал</a>
            </li>
           
            <!-- Private -->
            <li>
               <a class="nav-link icon-private" href="dashboard.html">Панель управления</a>
            </li>
      
            <!-- Archive -->
            <li>
               <a class="nav-link svg-link icon-archive" href="archive.html">Архив</a>
            </li>
      
            <!-- Settings -->
            <li>
               <a class="nav-link icon-gear" href="setup.html">Настройки</a>
            </li>
         </ul>
      </div>

      <main class="main">
         <div class="btn-burger">
            <img src="img/svg/burger-ico.svg" alt="burger">
         </div>
         <section class="section px-3 py-5">
            <h4 style="margin-left: 72px" class="title mb-4">Рассылка</h4>
            <form class="card">
               <div class="mb-3">
                  <label class="f-label icon-refer" for="mailFrom">от кого</label>
                  <input id="mailFrom" name="mail-from" class="f-control w-100" type="text" placeholder="Введите почту">
               </div>
               
               <div class="mb-3">
                  <label class="f-label icon-receiver" for="mailTo">кому</label>
                  <input id="mailTo" name="mail-to" class="f-control w-100" type="text" placeholder="Введите почту">
               </div>

               <div class="mb-3">
                  <label class="f-label icon-letter-open" for="subject">тема</label>
                  <input id="subject" name="subject" class="f-control w-100" type="text" placeholder="Введите текст">
               </div>

               <div class="mb-3">
                  <label class="f-label icon-letter" for="subject">Сообщение</label>
                  <textarea class="f-control w-100" name="message" id="message" placeholder="Введите сообщение"></textarea>
               </div>

               <div class="mb-3">
                  <label class="f-label icon-clip" for="attachment">Файлы</label>
                  <input id="subject" name="subject" class="f-control w-100 hide" type="file" placeholder="Введите текст">
                  <div class="label-attachment">
                     <img class="d-block" src="img/svg/mailing-icons/box-ico.svg" alt="box">
                     <p>перетащите или прикрепите файлы</p>
                  </div>
               </div>
               <div class="text-center">
                  <button class="btn btn-primary" type="submit">Отправить</button>
               </div>
               
            </form>
            
             
         </section>
      </main>
      
      @@include("_sidebar-right.html")

   </div>
   
   <script src="js/script.min.js"></script>
</body>
</html>
