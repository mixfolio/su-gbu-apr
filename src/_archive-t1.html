<div class="row">

   <div class="col-6 mb-3">
      <label class="f-label f-label-ico f-label-ico--desc" for="archive-1">Архивный номер документа</label>
      <input id="archive-1" name="mail-from" class="f-control w-100" type="text" placeholder="Введите номер">
   </div>

   <div class="col-6 mb-3">
      <label class="f-label f-label-ico f-label-ico--desc" for="archive-2">Название документа</label>
      <input id="archive-2" name="mail-from" class="f-control w-100" type="text" placeholder="Введите текст">
   </div>

   <div class="col-6 mb-3">
      <label class="f-label f-label-ico f-label-ico--desc" for="mailFrom">Номер документа по факту</label>
      <input id="mailFrom" name="mail-from" class="f-control w-100" type="text" placeholder="Введите номер">
   </div>

   <div class="col-6 mb-3">
      <label class="f-label f-label-ico f-label-ico--desc" for="mailFrom">Число страниц</label>
      <input id="mailFrom" name="mail-from" class="f-control w-100" type="text" placeholder="Введите число">
   </div>

   <div class="col-6 mb-3">
      <label class="f-label f-label-ico f-label-ico--desc" for="mailFrom">Тип документа</label>
      <input id="mailFrom" name="mail-from" class="f-control f-control-ico f-control-ico--search  w-100" type="text" placeholder="Введите текст">
   </div>

   <div class="col-6 mb-3">
      <label class="f-label f-label-ico f-label-ico--desc" for="select-podved">Подведомственность</label>
      <select id=select-podved class="f-select w-100">
         <option selected="">Выбрать</option>
         <option value="1">Выбор 1</option>
         <option value="2">Выбор 2</option>
         <option value="3">Выбор 3</option>
       </select>
      <!-- <input id="mailFrom" name="mail-from" class="f-control w-100" type="text" placeholder="Введите текст"> -->
   </div>


   <div class="col-6 mb-3">
      <label class="f-label f-label-ico f-label-ico--desc" for="mailFrom">Расположение</label>
      <input id="mailFrom" name="mail-from" class="f-control w-100" type="text" placeholder="Введите текст">
   </div>

   <div class="col-6 mb-3">
      <label class="f-label f-label-ico f-label-ico--desc" for="mailFrom">Примечание</label>
      <input id="mailFrom" name="mail-from" class="f-control w-100" type="text" placeholder="Введите текст">
   </div>
   
   <div class="col-8 mb-3">
      <label class="f-label f-label-ico f-label-ico--attachment" for="attachment">Файлы</label>
      
      <div class="label-attachment">
         <input id="subject" name="subject" class="f-control w-100 input-attachment" type="file" onchange="on_file_select()" placeholder="Введите текст">
         <img class="d-block" src="img/svg/mailing-icons/box-ico.svg" alt="box">
         <p id="add_doc">перетащите или прикрепите файлы</p>
      </div>
   </div>

   <div class="col-3 text-center mt-3">
      <button class="btn btn-primary">Добавить документ в архив</button>
   </div>
</div>

<div class="progress"><div class="progress-done bg-error" data-done="70">70%</div></div>

<script>
   function on_file_select() {
      if (document.getElementById('subject').files.length != 0) {
         document.getElementById('add_doc').innerHTML="Выбран файл "+document.getElementById('subject').files[0].name;
      } else {
         document.getElementById('add_doc').innerHTML="перетащите или прикрепите документ";
      }
   }
   on_file_select();


   const progress = document.querySelector('.progress-done');

   setTimeout(() => {
      progress.style.width = progress.getAttribute('data-done') + '%';
      progress.style.opacity = 1;

   }, 500);
   
</script>
