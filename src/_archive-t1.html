<div class="col-12 mb-3">
   <label class="f-label" for="archive-2">Срочность</label>
   <div class="f-check-group">
      <div class="f-check mr-6">
         <input class="f-check-input" id="urgent" type="radio" value="value" name="urgent">
         <label class="f-check-label" for="urgent"><span>Срочная</span></label>
      </div>
      <div class="f-check">
         <input class="f-check-input" id="nonUrgent" type="radio" value="value" name="urgent" checked>
         <label class="f-check-label" for="nonUrgent"><span>Обычной срочности</span></label>
      </div>
   </div>
</div>

<div class="row">
   
   <div class="col-6 mb-3">
      <label class="f-label" for="archive-1">Тип документа</label>
      <input id="archive-1" name="mail-from" class="f-control w-100" type="text" placeholder="Начните вводить тип документа">
   </div>

   <div class="col-6 mb-3">
      <label class="f-label" for="archive-2">Описание</label>
      <input id="archive-2" name="mail-from" class="f-control w-100" type="text" placeholder="Описание содержимого документа">
   </div>

   <div class="col-3 mb-3">
      <label class="f-label" for="mailFrom">Документ от (дата)</label>
      <input id="mailFrom" name="mail-from" class="f-control w-100" type="text" placeholder="Введите текст">
   </div>

   <div class="col-3 mb-3">
      <label class="f-label" for="mailFrom">Документ до (Дата)</label>
      <input id="mailFrom" name="mail-from" class="f-control w-100" type="text" placeholder="Введите текст">
   </div>

   <div class="col-6 mb-3">
      <label class="f-label" for="mailFrom">№ Документа (Оригинальный)</label>
      <input id="mailFrom" name="mail-from" class="f-control w-100" type="text"
         placeholder="Введите текст">
   </div>

   <div class="col-12 text-right mt-3">
      <button class="btn">Добавить документ</button>
   </div>

   <div class="col-12 text-center mt-3">
      <button class="btn btn-primary">Отправить</button>
   </div>



</div>
